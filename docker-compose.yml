version: "3"

services:

  flask_server:
    build: ./labellab-flask
    ports:
      - 5000:5000
    restart: always
    links:
      - mysql:dbserver
    environment:
      FLASK_ENV: development

  mysql:
    image: "mysql/mysql-server:5.7"
    restart: always

  client:
    build: ./labellab-client
    working_dir: /labellab-client/
    ports:
      - 3000:3000
    volumes:
      - ./labellab-client/:/labellab-client
    environment:
      - NODE_ENV=development
