components:
  securitySchemes:
    accessToken:
      type: http
      scheme: bearer
  schemas:
    classification:
      type: object
      required:
        - id
        - image_url
      properties:
        image_url:
          type: string
        label:
          type: string
          format: date-time
        date:
          type: string
          format: date-time
    point:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        label_data:
          type: string
        x_coordinate:
          type: number
        y_coordinate:
          type: number
    image:
      type: object
      required:
        - id
        - image_name
      properties:
        id:
          type: string
        image_name:
          type: string
        image_url:
          type: string
        height:
          type: string
        width:
          type: string
        labelled:
          type: integer
        date:
          type: string
          format: date-time
        latitude:
          type: number
        longitude:
          type: number
        project_id:
          type: integer
    group:
      type: object
      required:
        - id
        - group_name
      properties:
        id:
          type: string
        group_name:
          type: string
        project_id:
          type: string
    label:
      type: object
      required:
        - id
        - label_naem
      properties:
        id:
          type: string
        label_name:
          type: string
        type:
          type: string
        count:
          type: number
        project_id:
          type: string
    project:
      type: object
      required:
        - id
        - project_name
      properties:
        id:
          type: string
        project_name:
          type: string
        project_description:
          type: string
        admin_id:
          type: string
    team:
      type: object
      required:
        - id
        - team_name
      properties:
        id:
          type: string
        roles:
          type: string
        team_name:
          type: string
        project_id:
          type: string
    model:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        source:
          type: string
        preprocessing_steps_json_url:
          type: string
        layers_json_url:
          type: string
        train:
          type: string
        test:
          type: string
        validation:
          type: string
        epochs:
          type: string
        batch_size:
          type: string
        learning_rate:
          type: string
        loss:
          type: string
        optimizer:
          type: string
        metric:
          type: string
        loss_graph_url:
          type: string
        accuracy_graph_url:
          type: string
        saved_model_url:
          type: string
        transfer_source:
          type: string
        project_id:
          type: number
    user:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        username:
          type: string
        name:
          type: string
        email:
          type: string
        password:
          type: string
        date:
          type: string
          format: date-time
        thumbnail:
          type: string
        projects:
          type: string
